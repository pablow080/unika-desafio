<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Lista de Clientes</h2>

    <table class="table table-hover table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>Tipo</th>
            <th>CPF/CNPJ</th>
            <th>Nome/Raz√£o Social</th>
            <th>RG/IE</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Ativo</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="listaClientes">
            <td><span wicket:id="tipoPessoa"></span></td>
            <td><span wicket:id="cpfCnpj"></span></td>
            <td><span wicket:id="nomeOuRazao"></span></td>
            <td><span wicket:id="identificador"></span></td>
            <td><span wicket:id="email"></span></td>
            <td><span wicket:id="telefone"></span></td>
            <td><span wicket:id="cidade"></span></td>
            <td><span wicket:id="estado"></span></td>
            <td><span wicket:id="ativo"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
