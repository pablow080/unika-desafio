<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
    <title>Cadastro de Cliente</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            width: 100%;
        }

        input[type="checkbox"] {
            margin-top: 10px;
            transform: scale(1.3);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button[type="submit"] {
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-left: 15px;
            margin-top: 30px;
            text-decoration: none;
            color: #777;
            font-weight: 500;
        }

        a:hover {
                                     color: #333;
                                 }

        div {
            background-color: #ffffff;
            color: #856404;
            padding: 10px 15px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form wicket:id="form">
        <div wicket:id="feedback"></div>

        <label>Tipo de Pessoa:</label>
        <label>
            <select wicket:id="tipoPessoa"></select>
        </label>

        <label>CPF/CNPJ:</label>
        <input type="text" wicket:id="cpfCnpj"/>

        <label>Nome/Raz√£o Social:</label>
        <input type="text" wicket:id="nomeRazao"/>

        <label>RG/IE:</label>
        <input type="text" wicket:id="rgIe"/>

        <label>Email:</label>
        <input type="email" wicket:id="email"/>

        <label>Ativo:</label>
        <input type="checkbox" wicket:id="ativo"/>

        <label>Data de Nascimento:</label>
        <input type="text" wicket:id="dataNascimento" placeholder="yyyy-MM-dd"/>

        <button type="submit" wicket:id="salvar">Salvar</button>
        <a href="#" wicket:id="cancelar">Cancelar</a>
    </form>
</body>
</html>
