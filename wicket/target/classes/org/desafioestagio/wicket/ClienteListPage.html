<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Clientes</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Tipo Pessoa</th>
            <th>CPF/CNPJ</th>
            <th>Nome/Raz√£o Social</th>
            <th>RG/IE</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Ativo</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="listaClientes">
            <td><span wicket:id="tipoPessoa"></span></td>
            <td><span wicket:id="cpfCnpj"></span></td>
            <td><span wicket:id="nomeRazao"></span></td>
            <td><span wicket:id="rgIe"></span></td>
            <td><span wicket:id="email"></span></td>
            <th><span wicket:id="telefone"></span></th>
            <td><span wicket:id="cidade"></span></td>
            <td><span wicket:id="estado"></span></td>
            <td><span wicket:id="ativo"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
