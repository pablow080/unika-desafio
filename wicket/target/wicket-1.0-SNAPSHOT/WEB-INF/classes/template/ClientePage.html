<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <ul wicket:id="clienteList">
        <li>
            <div>ID: <span wicket:id="id"/></div>
            <div>Tipo: <span wicket:id="tipoPessoa"/></div>
            <div>CPF/CNPJ: <span wicket:id="cpfCnpj"/></div>
            <div>Nome: <span wicket:id="nome"/></div>
            <div>Razão Social: <span wicket:id="razaoSocial"/></div>
            <div>RG: <span wicket:id="rg"/></div>
            <div>Data Nasc.: <span wicket:id="dataNascimento"/></div>
            <div>IE: <span wicket:id="inscricaoEstadual"/></div>
            <div>Data Criação: <span wicket:id="dataCriacao"/></div>
            <div>Email: <span wicket:id="email"/></div>
            <div>Ativo: <span wicket:id="ativo"/></div>
            <ul wicket:id="enderecos">
                <li>
                    <div>Logradouro: <span wicket:id="logradouro"/></div>
                    <div>Número: <span wicket:id="numero"/></div>
                    <div>CEP: <span wicket:id="cep"/></div>
                    <div>Bairro: <span wicket:id="bairro"/></div>
                    <div>Telefone: <span wicket:id="telefone"/></div>
                    <div>Cidade: <span wicket:id="cidade"/></div>
                    <div>Estado: <span wicket:id="estado"/></div>
                    <div>Principal: <span wicket:id="enderecoPrincipal"/></div>
                </li>
            </ul>
        </li>
    </ul>
</wicket:panel>
